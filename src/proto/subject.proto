syntax = "proto3";

package subject;

message Empty {}

message Subscriber {
    string id = 1;
}

message Message {
    string id = 1;
    string data = 2;
}

service SubjectService {
    rpc Subscribe (Subscriber) returns (stream Message);
    rpc Unsubscribe (Subscriber) returns (Empty);
    rpc PublishMessage (stream Message) returns (Empty);
}